{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Signup</title>
</head>
<body>

  <h1>Signup</h1>
  <form action="{%url 'signup'%}" method="post">
    {%csrf_token%}
    <div class="form-group">
      <label for="email-input">Email:</label>
      <input type="text" id="email-input" name="email-input" required>
    </div>
    <div class="form-group">
      <label for="password-input">Password:</label>
      <input type="password" id="password-input" name="password-input" required>
    </div>
    <div class="form-group">
      <label>Account Type:</label>
      <label for="role">Astronaut</label>
      <input type="radio" id="astronaut" name="role" value="astronaut" required>
      <label for="role">Corporate</label>
      <input type="radio" id="company" name="role" value="company" required>
    </div>
    <button type="submit">Signup</button>
  </form>

  {% if err_msg %}
  <p style="color: red;">{{ err_msg }}</p>
  {% endif %}
  <a href="/signup">Signup</a> 
  
</body>
</html>
