<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>All users</h1>
    <ul>
        {% for item in users %}
            <li>{{ item.username }} - {{ item.password }}</li>
        {% endfor %}
    </ul>
    <div class="logout">
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
